<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Creation Test</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 50px auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 20px; padding: 15px; border-radius: 4px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        .info { background: #d1ecf1; border: 1px solid #bee5eb; color: #0c5460; }
    </style>
</head>
<body>
    <h1>üîß User Creation Test</h1>
    
    <div class="form-group">
        <label>Authorization Token:</label>
        <input type="text" id="authToken" placeholder="Enter your JWT token here" 
               value="eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VySWQiOiJlNjIwNmRhMC01MjA0LTQ5NjAtODFkMC0zYmYwZmI5MzliNzAiLCJlbWFpbCI6ImFkbWluQGhvdGVsLmNvbSIsInVzZXJUeXBlIjoiQURNSU4iLCJzZXNzaW9uSWQiOiI5OTEyNTc0Ni0xYzhjLTQ1MTEtOTFlNy05ZWJkMzM2ZGQxMmEiLCJpYXQiOjE3NTUwOTYwNTUsImV4cCI6MTc1NTE4MjQ1NSwiYXVkIjoiaG90ZWwtYm9va2luZy1jbGllbnQiLCJpc3MiOiJob3RlbC1ib29raW5nLWFwaSJ9.sNMByd8BMO0OQAmfe7sMMm3XvlmKFGQjyQDG2hFvtFs">
    </div>

    <h2>üìù User Information</h2>
    <form id="userForm">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>

        <div class="form-group">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required>
        </div>

        <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required>
        </div>

        <div class="form-group">
            <label for="phoneNumber">Phone Number:</label>
            <input type="tel" id="phoneNumber" name="phoneNumber">
        </div>

        <div class="form-group">
            <label for="country">Country:</label>
            <input type="text" id="country" name="country">
        </div>

        <div class="form-group">
            <label for="role">Role:</label>
            <select id="role" name="role">
                <option value="STAFF">Staff</option>
                <option value="ADMIN">Admin</option>
                <option value="CUSTOMER">Customer</option>
            </select>
        </div>

        <div class="form-group">
            <label for="employeeId">Employee ID (for Staff/Admin):</label>
            <input type="text" id="employeeId" name="employeeId">
        </div>

        <button type="submit">Create User</button>
    </form>

    <div id="result"></div>

    <script>
        document.getElementById('userForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const resultDiv = document.getElementById('result');
            const token = document.getElementById('authToken').value;
            
            if (!token) {
                resultDiv.innerHTML = '<div class="error">‚ùå Please provide an authorization token</div>';
                return;
            }

            // Collect form data
            const formData = new FormData(e.target);
            const userData = Object.fromEntries(formData.entries());
            
            // Add random suffix to email to avoid conflicts
            userData.email = userData.email.split('@')[0] + '_' + Date.now() + '@' + userData.email.split('@')[1];
            
            try {
                resultDiv.innerHTML = '<div class="info">‚è≥ Creating user...</div>';
                
                const response = await fetch('http://localhost:3001/api/v1/users', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(userData)
                });

                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="success">
                            <h3>‚úÖ User Created Successfully!</h3>
                            <p><strong>ID:</strong> ${data.data.user.id}</p>
                            <p><strong>Email:</strong> ${data.data.user.email}</p>
                            <p><strong>Name:</strong> ${data.data.user.firstName} ${data.data.user.lastName}</p>
                            <p><strong>Role:</strong> ${data.data.user.role}</p>
                            <p><strong>Status:</strong> ${data.data.user.status}</p>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">
                            <h3>‚ùå Error Creating User</h3>
                            <p><strong>Message:</strong> ${data.error?.message || data.message || 'Unknown error'}</p>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <h3>‚ùå Network Error</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        });

        // Set default values
        document.getElementById('email').value = 'newuser@hotel.com';
        document.getElementById('password').value = 'NewUser123!';
        document.getElementById('firstName').value = 'New';
        document.getElementById('lastName').value = 'User';
        document.getElementById('phoneNumber').value = '0987654321';
        document.getElementById('country').value = 'Thailand';
        document.getElementById('employeeId').value = 'EMP' + Date.now();
    </script>
</body>
</html>
