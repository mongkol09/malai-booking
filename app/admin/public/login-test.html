<body>

    <script>
        const API_BASE = 'http://localhost:3001/api/v1';
        const resultDiv = document.getElementById('result');

        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const className = type === 'error' ? 'error' : type === 'success' ? 'success' : 'info';
            resultDiv.innerHTML += `<div class="${className}">[${timestamp}] ${message}</div>`;

        async function testLogin() {

                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: 'admin@hotel.com',
                        password: 'SecureAdmin123!'
                    })
                });

                const data = await response.json();
                
                if (response.ok && data.success) {
                    log('‚úÖ Login ‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à!', 'success');
                    log(`User: ${data.data.user.email} (${data.data.user.userType})`, 'info');
                    
                    // Save to localStorage
                    localStorage.setItem('hotel_admin_token', data.data.accessToken);
                    localStorage.setItem('hotel_admin_refresh_token', data.data.refreshToken);
                    localStorage.setItem('hotel_admin_user', JSON.stringify(data.data.user));
                    
                    log('üíæ Token ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡πÉ‡∏ô localStorage ‡πÅ‡∏•‡πâ‡∏ß', 'success');
                    log('üéâ ‡∏û‡∏£‡πâ‡∏≠‡∏°‡πÉ‡∏ä‡πâ‡∏á‡∏≤‡∏ô User Management!', 'success');
                } else {
                    log(`‚ùå Login ‡∏•‡πâ‡∏°‡πÄ‡∏´‡∏•‡∏ß: ${data.message}`, 'error');
                }
            } catch (error) {

            }
        }

        async function testCreateUser() {
            const token = localStorage.getItem('hotel_admin_token');
            
            if (!token) {

                return;

            try {

                    firstName: 'Test',
                    lastName: 'User',
                    role: 'STAFF',
                    position: 'Front Desk',
                    phoneNumber: '+66123456789'

                    log(`Email: ${data.data.user.email}`, 'info');
                    log(`Password: ${data.data.tempPassword}`, 'info');
                } else {
                    log(`‚ùå ‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏ú‡∏π‡πâ‡πÉ‡∏ä‡πâ‡∏•‡πâ‡∏°‡πÄ‡∏´‡∏•‡∏ß: ${data.message}`, 'error');
                }

                log(`üí• ‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î: ${error.message}`, 'error');
            }

        async function testGetUsers() {
            const token = localStorage.getItem('hotel_admin_token');
            
            if (!token) {
                log('‚ùå ‡πÑ‡∏°‡πà‡∏û‡∏ö token ‡∏Å‡∏£‡∏∏‡∏ì‡∏≤ login ‡∏Å‡πà‡∏≠‡∏ô', 'error');

            try {

                const data = await response.json();

                }

        function clearAuth() {
            localStorage.removeItem('hotel_admin_token');
            localStorage.removeItem('hotel_admin_refresh_token');
            localStorage.removeItem('hotel_admin_user');
            log('üóëÔ∏è ‡∏•‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏• authentication ‡πÅ‡∏•‡πâ‡∏ß', 'info');
        }

        function checkToken() {
            const token = localStorage.getItem('hotel_admin_token');
            const user = localStorage.getItem('hotel_admin_user');
            
            if (!token) {
                log('‚ùå ‡πÑ‡∏°‡πà‡∏û‡∏ö token', 'error');
                return;
            }

            try {
                // Decode JWT token
                const payload = JSON.parse(atob(token.split('.')[1]));
                const currentTime = Math.floor(Date.now() / 1000);
                const timeUntilExpiry = payload.exp - currentTime;
                
                if (timeUntilExpiry > 0) {
                    log(`‚úÖ Token ‡∏¢‡∏±‡∏á‡πÉ‡∏ä‡πâ‡πÑ‡∏î‡πâ‡∏≠‡∏µ‡∏Å ${Math.floor(timeUntilExpiry / 60)} ‡∏ô‡∏≤‡∏ó‡∏µ`, 'success');
                    log(`User: ${JSON.parse(user || '{}').email}`, 'info');
                } else {
                    log('‚ùå Token ‡∏´‡∏°‡∏î‡∏≠‡∏≤‡∏¢‡∏∏‡πÅ‡∏•‡πâ‡∏ß', 'error');
                }
            } catch (error) {

            }
        }
