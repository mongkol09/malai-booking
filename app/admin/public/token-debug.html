<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîç JWT Token Debug Tool</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
        }
        .container {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        h1 {
            text-align: center;
            color: #4a5568;
            margin-bottom: 30px;
        }
        .section {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            background: #f7fafc;
        }
        .section h3 {
            margin-top: 0;
            color: #2d3748;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        .result {
            margin: 10px 0;
            padding: 15px;
            border-radius: 6px;
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            max-height: 300px;
            overflow-y: auto;
        }
        .success {
            background: #f0fff4;
            border: 1px solid #68d391;
            color: #22543d;
        }
        .error {
            background: #fed7d7;
            border: 1px solid #fc8181;
            color: #742a2a;
        }
        .info {
            background: #ebf8ff;
            border: 1px solid #63b3ed;
            color: #2a4365;
        }
        .warning {
            background: #fefcbf;
            border: 1px solid #f6e05e;
            color: #744210;
        }
        .token-display {
            word-break: break-all;
            background: #1a202c;
            color: #e2e8f0;
            padding: 15px;
            border-radius: 6px;
            border: 1px solid #4a5568;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç JWT Token Debug Tool</h1>
        
        <div class="section">
            <h3>üîê Authentication Tests</h3>
            <button onclick="clearStorage()">üóëÔ∏è Clear Storage</button>
            <button onclick="testLogin()">üîê Fresh Login</button>
            <button onclick="checkStoredToken()">üëÅÔ∏è Check Stored Token</button>
            <button onclick="testTokenDecoding()">üîß Test Token Decoding</button>
            <div id="auth-result" class="result info"></div>
        </div>

        <div class="section">
            <h3>üì§ API Request Tests</h3>
            <button onclick="testGetUsers()">üë• Test Get Users</button>
            <button onclick="testCreateUser()">‚ûï Test Create User</button>
            <button onclick="debugHeaders()">üîç Debug Headers</button>
            <div id="api-result" class="result info"></div>
        </div>

        <div class="section">
            <h3>üéØ Token Analysis</h3>
            <div id="token-analysis" class="result info">Click "Check Stored Token" to analyze</div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3001/api/v1';

        function log(elementId, message, type = 'info') {
            const element = document.getElementById(elementId);
            const timestamp = new Date().toLocaleTimeString();
            element.className = `result ${type}`;
            element.textContent = `[${timestamp}] ${message}`;
        }

        function clearStorage() {
            localStorage.clear();
            log('auth-result', '‚úÖ Storage cleared successfully', 'success');
        }

        async function testLogin() {
            try {
                log('auth-result', 'üîÑ Testing login...', 'info');
                
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: 'admin@hotel.com',
                        password: 'SecureAdmin123!'
                    })
                });

                const data = await response.json();
                
                if (response.ok && data.success) {
                    const token = data.data.accessToken;
                    
                    // Save to localStorage
                    localStorage.setItem('hotel_admin_token', token);
                    localStorage.setItem('hotel_admin_refresh_token', data.data.refreshToken);
                    localStorage.setItem('hotel_admin_user', JSON.stringify(data.data.user));
                    
                    log('auth-result', 
                        `‚úÖ Login successful!\n` +
                        `User: ${data.data.user.email}\n` +
                        `Token length: ${token.length}\n` +
                        `Token starts: ${token.substring(0, 50)}...`, 'success');
                    
                    // Auto-analyze token
                    setTimeout(checkStoredToken, 500);
                } else {
                    log('auth-result', `‚ùå Login failed: ${data.message}`, 'error');
                }
            } catch (error) {
                log('auth-result', `üí• Login error: ${error.message}`, 'error');
            }
        }

        function checkStoredToken() {
            const token = localStorage.getItem('hotel_admin_token');
            const user = localStorage.getItem('hotel_admin_user');
            
            if (!token) {
                log('auth-result', '‚ùå No token found in storage', 'error');
                return;
            }

            try {
                // Decode JWT
                const parts = token.split('.');
                if (parts.length !== 3) {
                    log('auth-result', `‚ùå Invalid JWT format: ${parts.length} parts instead of 3`, 'error');
                    return;
                }

                const payload = JSON.parse(atob(parts[1]));
                const currentTime = Math.floor(Date.now() / 1000);
                const isExpired = payload.exp < currentTime;
                const timeLeft = payload.exp - currentTime;

                log('auth-result',
                    `‚úÖ Token found and decoded:\n` +
                    `- Length: ${token.length} characters\n` +
                    `- Parts: ${parts.length}\n` +
                    `- User ID: ${payload.userId}\n` +
                    `- Email: ${payload.email}\n` +
                    `- Expires: ${new Date(payload.exp * 1000).toLocaleString()}\n` +
                    `- Time left: ${timeLeft} seconds\n` +
                    `- Status: ${isExpired ? 'EXPIRED' : 'VALID'}`, 
                    isExpired ? 'error' : 'success');

                // Show token analysis
                document.getElementById('token-analysis').innerHTML = 
                    `<div class="token-display">${token}</div>`;

            } catch (error) {
                log('auth-result', `‚ùå Token decode error: ${error.message}`, 'error');
            }
        }

        function testTokenDecoding() {
            const token = localStorage.getItem('hotel_admin_token');
            if (!token) {
                log('auth-result', '‚ùå No token to test', 'error');
                return;
            }

            try {
                // Test various decoding scenarios
                console.log('Raw token:', token);
                console.log('Token type:', typeof token);
                console.log('Token length:', token.length);
                
                const trimmed = token.trim();
                console.log('Trimmed equals original:', trimmed === token);
                
                const parts = token.split('.');
                console.log('JWT parts:', parts.length);
                
                if (parts.length === 3) {
                    const header = JSON.parse(atob(parts[0]));
                    const payload = JSON.parse(atob(parts[1]));
                    console.log('Header:', header);
                    console.log('Payload:', payload);
                }

                log('auth-result', '‚úÖ Check console for detailed token analysis', 'success');
            } catch (error) {
                log('auth-result', `‚ùå Decoding test failed: ${error.message}`, 'error');
            }
        }

        async function testGetUsers() {
            const token = localStorage.getItem('hotel_admin_token');
            if (!token) {
                log('api-result', '‚ùå No token available', 'error');
                return;
            }

            try {
                log('api-result', 'üîÑ Testing GET /users...', 'info');
                
                const response = await fetch(`${API_BASE}/users`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    }
                });

                const data = await response.json();
                
                if (response.ok) {
                    log('api-result', 
                        `‚úÖ GET /users successful!\n` +
                        `Status: ${response.status}\n` +
                        `Users count: ${data.data?.users?.length || 0}`, 'success');
                } else {
                    log('api-result', 
                        `‚ùå GET /users failed!\n` +
                        `Status: ${response.status}\n` +
                        `Error: ${data.message || 'Unknown error'}`, 'error');
                }
            } catch (error) {
                log('api-result', `üí• GET /users error: ${error.message}`, 'error');
            }
        }

        async function testCreateUser() {
            const token = localStorage.getItem('hotel_admin_token');
            if (!token) {
                log('api-result', '‚ùå No token available', 'error');
                return;
            }

            try {
                log('api-result', 'üîÑ Testing POST /users...', 'info');
                
                const testUser = {
                    email: `test.${Date.now()}@hotel.com`,
                    firstName: 'Test',
                    lastName: 'User',
                    role: 'STAFF',
                    position: 'Front Desk'
                };

                const response = await fetch(`${API_BASE}/users`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(testUser)
                });

                const data = await response.json();
                
                if (response.ok) {
                    log('api-result', 
                        `‚úÖ POST /users successful!\n` +
                        `Status: ${response.status}\n` +
                        `New user: ${data.data?.user?.email}\n` +
                        `Temp password: ${data.data?.tempPassword}`, 'success');
                } else {
                    log('api-result', 
                        `‚ùå POST /users failed!\n` +
                        `Status: ${response.status}\n` +
                        `Error: ${data.message || 'Unknown error'}`, 'error');
                }
            } catch (error) {
                log('api-result', `üí• POST /users error: ${error.message}`, 'error');
            }
        }

        function debugHeaders() {
            const token = localStorage.getItem('hotel_admin_token');
            
            if (!token) {
                log('api-result', '‚ùå No token to debug', 'error');
                return;
            }

            const headers = {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${token}`
            };

            log('api-result',
                `üîç Headers that would be sent:\n` +
                `Content-Type: ${headers['Content-Type']}\n` +
                `Authorization: Bearer ${token.substring(0, 50)}...\n` +
                `Token length: ${token.length}\n` +
                `Token type: ${typeof token}`, 'info');
        }

        // Auto-check on page load
        window.onload = function() {
            const token = localStorage.getItem('hotel_admin_token');
            if (token) {
                log('auth-result', 'üîç Found existing token, analyzing...', 'info');
                setTimeout(checkStoredToken, 500);
            } else {
                log('auth-result', '‚ö†Ô∏è No token found. Please login first.', 'warning');
            }
        };
    </script>
</body>
</html>
