<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Admin Login</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 20px; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <h1>üîê Quick Admin Login</h1>
    <p>Use this to login and get a valid JWT token for the Room Status page.</p>
    
    <form id="loginForm">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" value="admin@hotel.com" required>
        </div>
        
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" value="SecureAdmin123!" required>
        </div>
        
        <button type="submit">üöÄ Login & Save Token</button>
    </form>
    
    <div id="result"></div>
    
    <script>
        const API_BASE_URL = 'http://localhost:3001/api/v1';
        
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('result');
            
            try {
                console.log('üîê Attempting login...');
                
                // Clear old tokens first
                localStorage.removeItem('hotel_admin_token');
                localStorage.removeItem('hotel_admin_refresh_token');
                localStorage.removeItem('hotel_admin_user');
                localStorage.removeItem('token');
                
                const response = await fetch(`${API_BASE_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    // Save tokens to localStorage
                    localStorage.setItem('hotel_admin_token', data.data.tokens.accessToken);
                    localStorage.setItem('token', data.data.tokens.accessToken); // For apiService
                    localStorage.setItem('hotel_admin_refresh_token', data.data.tokens.refreshToken);
                    localStorage.setItem('hotel_admin_user', JSON.stringify(data.data.user));
                    
                    resultDiv.innerHTML = `
                        <div class="success">
                            <h3>‚úÖ Login Successful!</h3>
                            <p><strong>User:</strong> ${data.data.user.firstName} ${data.data.user.lastName}</p>
                            <p><strong>Email:</strong> ${data.data.user.email}</p>
                            <p><strong>Role:</strong> ${data.data.user.userType}</p>
                            <p><strong>Token:</strong> ${data.data.tokens.accessToken.substring(0, 20)}...</p>
                            <p><strong>üíæ Token saved to localStorage</strong></p>
                            <p><strong>üîÑ Now refresh your Room Status page!</strong></p>
                        </div>
                    `;
                    
                    console.log('‚úÖ Login successful!', data.data);
                } else {
                    throw new Error(data.message || 'Login failed');
                }
            } catch (error) {
                console.error('‚ùå Login failed:', error);
                resultDiv.innerHTML = `
                    <div class="error">
                        <h3>‚ùå Login Failed</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        });
        
        // Auto-run login on page load for convenience
        window.addEventListener('load', () => {
            console.log('üîß Page loaded. You can click "Login & Save Token" to authenticate.');
        });
    </script>
</body>
</html>
